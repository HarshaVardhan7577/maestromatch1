<div class="box2">
    <mat-card style="width: 100%; margin: auto;" class="feedback-card">
      <mat-card-header style="margin: auto; display: flex; flex-direction: column;">
        <div style="margin: auto;">
          <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 448 512">
            <!-- Your Font Awesome or other SVG icon code here -->
          </svg>
        </div>
  
        <div style="font-size: 2rem; font-weight: bold; text-align: center;">Edit Review</div>
  
        <div class="feedback-section">
          <label for="feedback">Feedback:</label>
          <textarea id="feedback" name="feedback" rows="6" cols="80" [(ngModel)]="editedReview.feedback"></textarea>
        </div>
  
       
        <button class="submit-button" mat-raised-button color="accent" (click)="saveEditedReview()">Save</button>
        <br>
        <button class="cancel-button" mat-raised-button color="accent" (click)="cancelEdit()">Cancel</button>
  
        <br>
  
      </mat-card-header>
    </mat-card>
  </div>
