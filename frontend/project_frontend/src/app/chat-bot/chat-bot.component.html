<div class="container mt-5">
  <div class="row">
    <div class="col">
      <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Chatbot</h4>
            <div class="close-btn">
              <button mat-icon-button aria-label="close dialog" mat-dialog-close>
                <mat-icon>close</mat-icon>
              </button>
            </div>
          </div>
        <div class="card-body chat-container" [ngClass]="{ 'open': chatboxOpen }" id="chat-container">
          <div class="response" *ngIf="responseMessages[0]">
            {{ responseMessages[0] }}
          </div>
          <div class="message" *ngFor="let message of messages; let i = index">
            {{ messages[i] }}
            <div class="response" *ngIf="responseMessages[i]">
              {{ responseMessages[i+1] }}
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="input-group">
            <input [(ngModel)]="message" type="text" class="form-control" id="user-input" placeholder="Type your message...">
            <div class="input-group-append">
              <button (click)="sendMessage(); reset()" class="btn btn-primary" id="send-button">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
