<div class="popup-form-container">


    <div class="popup-form">
        <div class="popup-header">
            <div style="font-size: 2rem; font-weight: bold;">Reference Material</div>
            <div class="close-btn">
                <button mat-icon-button aria-label="close dialog" mat-dialog-close>
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>

        <div style="margin-top: auto">
            <mat-card style="width:100% ;margin: auto;">


                <mat-card-header style="margin: auto;display: flex;flex-direction: column;">
                    <div style="margin: auto;"></div>

                </mat-card-header>
                <mat-card-content style="margin-top: 10px;">
                    <form class="example-form" [formGroup]="form" (ngSubmit)="saveForm()" >
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Title</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder=""
                                formControlName="title">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Content</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder=""
                                formControlName="content">
                        </div>


                        <div class="mb-3">
                            <label for="basic-url" class="form-label">Reference links</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon3">Urls</span>
                                <input type="text" class="form-control" id="basic-url"
                                    aria-describedby="basic-addon3 basic-addon4" formControlName="reflinks">
                            </div>
                        </div>

                        <button class="example-full-width" mat-raised-button color="primary" type="submit">Save &
                            Close</button>
                    </form>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
